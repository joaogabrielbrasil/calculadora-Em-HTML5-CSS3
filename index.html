<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora em HTML5 e CSS3</title>
</head>
<body>
    <p id="titulo">Calculadora</p>
    
    <!--<input type="text" id="cResultado" size="10" maxlength="10" readonly><br>-->

   

    <input type="text" class="valor" id="primeiro" size="10" maxlength="10">
    <input type="text" class="valor" id="segundo" size="10" maxlength="10">
    <input type="text" class="valor" id="terceiro"  size="10" maxlength="10">
    <input type="text" class="valor" id="quarto" size="10" maxlength="10">
    <input type="text" class="valor" id="quinto"  size="10" maxlength="10">
    <input type="text" class="valor" id="sexto" size="10" maxlength="10">
    <input type="text" class="valor" id="setimo"  size="10" maxlength="10">
    <input type="text" class="valor" id="oitavo"  size="10" maxlength="10">

    <input type="text" class="valor" id="result-soma"  size="10" maxlength="10">
    <input type="text" class="valor" id="result-diferenca" size="10" maxlength="10">
    <input type="text" class="valor" id="result-multiplicacao"  size="10" maxlength="10">
    <input type="text" class="valor" id="result-divisao"  size="10" maxlength="10">


        <button class="efeito-nove"  id="nove">9</button>
        <button class="efeito-oito"  id="oito">8</button>
        <button class="efeito-sete"  id="sete">7</button><br>
        <button class="efeito-seis"  id="seis">6</button>
        <button class="efeito-cinco"  id="cinco">5</button>
        <button class="efeito-quatro" id="quatro">4</button><br>
        <button class="efeito-tres" id="tres">3</button>
        <button class="efeito-dois"  id="dois">2</button>
        <button class="efeito-um" id="um">1</button><br>
        <button class="efeito-zero"  id="zero">0</button>
        <button class="efeito-ponto"  id="ponto">.</button>
        <button class="efeito-mais" id="mais">+</button><br>
        <button class="efeito-menos"  id="menos">-</button>
        <button class="efeito-vezes" id="vezes">*</button>
        <button class="efeito-dividir"  id="dividir">/</button><br>
        <button class="efeito-igual" id="igual">=</button>

        <button id="somarr">+</button>
        <button id="diminuirr">-</button>
        <button id="multiplicarr">*</button>
        <button id="dividirr">/</button>

        <button id="igual-somar">=</button>
        <button id="igual-diminuir">=</button>
        <button id="igual-multiplicar">=</button>
        <button id="igual-dividir">=</button>

</body>
</html>
